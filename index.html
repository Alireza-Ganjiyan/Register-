<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet" />
  <title>Register</title>
  <style>
    body {
      font-family: 'Vazirmatn', Tahoma, Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: ltr;
    }
    .container {
      background-color: #fff;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 290px; 
      text-align: left;
    }
    h2 {
      margin-bottom: 15px;
      font-weight: 700;
      color: #333;
      font-size: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 13px;
      color: #555;
      text-align: left;
    }
    input {
      display: flex;
      align-items: center;
      width: 100%;
      height: 30px;
      padding: 0 10px;
      margin-bottom: 12px;
      border: 1.5px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
      transition: border-color 0.3s ease;
      direction: ltr;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #30ff64;
      outline: none;
      box-shadow: 0 0 8px rgba(48, 255, 100, 0.4);
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #30ff64;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #28cc50;
    }
    input::placeholder {
      color: #aaa;
      font-style: italic;
      direction: ltr;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="At least 8 characters" required>

      <label for="confirm">Confirm Password:</label>
      <input type="password" id="confirm" name="confirm" placeholder="Re-enter password" required>

      <label for="phone">Mobile Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="+98xxxxxxxxxxx" required>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
